<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="dropdown">
    <a class="navbar-brand dropdown-toggle" routerLink="/" (click)="onDropMenuClick()">
      <img src="../../assets/brand.svg" width="30" height="30" alt="">
    </a>
    <div class="dropdown-menu" [ngClass]="{show: dropdownToggle}" aria-labelledby="dropdownMenuButton">
      <a  class="dropdown-item"
          *ngFor="let scenario of scenarios"
          style="cursor: pointer;"
          (click)="onScenarioClick(scenario)">
        Scenario {{scenario}}
      </a>
    </div>
  </div>
  <a class="navbar-brand" *ngIf="stopButton" (click)="onStopClick()" style="cursor: pointer;">
    <img src="../../assets/stopRecord.png" width="30" height="30" alt="">
  </a>

  <div class=" navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="nav-item">
        <a class="nav-link" routerLink="">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <div style="color: #f2f2f2; margin:auto;">
      User: {{usernameLog | uppercase}}
    </div>
    <div class="form-inline my-2 my-lg-0 mr-4">
      <input  class="form-control mr-sm-2"
              [(ngModel)]="inputSearch"
              type="search"
              placeholder="Search"
              (keydown.enter)="onSearchClick()"
              aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit" (click)="onSearchClick()">Search</button>
    </div>
    <button type="button" (click)="onUserClick()" class="btn btn-light btn-circle btn-lg"><i class="fa fa-user"></i></button>
  </div>
</nav>
<div *ngIf="viewModal" class="modalBox text-center">
  <div>
    <button class="btn btn-primary" (click)="onProfileClick()">View your channel</button>
  </div>
  <div class="mt-3">
    <button class="btn btn-danger" (click)="onLogoutClick()">Logout</button>
  </div>
</div>
